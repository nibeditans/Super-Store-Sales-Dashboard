name: Auto Refresh Repo

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:      # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make trivial update
        run: |
          echo "Updated on $(date)" >> .auto-refresh.txt

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .auto-refresh.txt
          git commit -m "Auto-refresh commit [skip ci]" || echo "No changes to commit"
          git push
